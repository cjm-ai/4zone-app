        { text: "ìš°ë¦¬ íŒ€ì€ ìƒì‚¬ë‚˜ ë™ë£Œì—ê²Œ ë„ì›€ì„ ìš”ì²­í•˜ëŠ” ê²ƒì´ ë¶€ë‹´ìŠ¤ëŸ½ì§€ ì•Šë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ëª…í™•í•˜ê³  ë„ì „ì ì¸ ì„±ê³¼ ëª©í‘œë¥¼ ê°€ì§€ê³  ìˆë‹¤." },

    function startQuiz() {

    function getZoneInfo(x, y, threshold) {
        if (y >= threshold && x >= threshold) return { title: "ğŸš€ Learning Zone (í•™ìŠµ/í˜ì‹ )", description: "ì‹¬ë¦¬ì  ì•ˆì •ê°ì„ ë°”íƒ•ìœ¼ë¡œ ë†’ì€ ì„±ê³¼ ê¸°ì¤€ì„ ì¶”êµ¬í•˜ë©°, íŒ€ì›ë“¤ì´ ì†”ì§í•˜ê²Œ ì†Œí†µí•˜ê³  ë¹ ë¥´ê²Œ í•™ìŠµí•˜ë©° ì„±ì¥í•˜ëŠ” ì´ìƒì ì¸ ìƒíƒœì…ë‹ˆë‹¤." };
        if (y >= threshold && x < threshold) return { title: "ğŸ˜Œ Comfort Zone (ì•ˆì£¼)", description: "íŒ€ì˜ ë¶„ìœ„ê¸°ëŠ” í¸ì•ˆí•˜ì§€ë§Œ, ë„ì „ì ì¸ ëª©í‘œë‚˜ ì„±ê³¼ì— ëŒ€í•œ ê¸°ì¤€ì´ ë‚®ì•„ ì„±ì¥ì´ ì •ì²´ë˜ê³  í˜„ì‹¤ì— ì•ˆì£¼í•˜ê¸° ì‰¬ìš´ ìƒíƒœì…ë‹ˆë‹¤." };
        if (y < threshold && x >= threshold) return { title: "ğŸ˜¨ Anxiety Zone (ë¶ˆì•ˆ)", description: "ì„±ê³¼ì— ëŒ€í•œ ì••ë°•ì€ ë†’ì§€ë§Œ, ì‹¤íŒ¨ì— ëŒ€í•œ ë‘ë ¤ì›€ê³¼ ë¶ˆì•ˆê°ì´ ì»¤ì„œ íŒ€ì›ë“¤ì´ ì‹¤ìˆ˜ë¥¼ ê°ì¶”ê³  ë°©ì–´ì ìœ¼ë¡œ í–‰ë™í•˜ê¸° ì‰¬ìš´ ìƒíƒœì…ë‹ˆë‹¤." };
        if (y < threshold && x < threshold) return { title: "ğŸ¥¶ Apathy Zone (ë¬´ê´€ì‹¬)", description: "ì„±ê³¼ ê¸°ì¤€ê³¼ ì‹¬ë¦¬ì  ì•ˆì •ê°ì´ ëª¨ë‘ ë‚®ì•„, íŒ€ì›ë“¤ì´ ë¬´ê´€ì‹¬ê³¼ ë¬´ê¸°ë ¥ì— ë¹ ì§€ê¸° ì‰¬ìš´ ê°€ì¥ ìœ„í—˜í•œ ìƒíƒœì…ë‹ˆë‹¤." };
        return { title: "", description: "" };

        formData.append('name', nameInput.value);
        formData.append('xScore', xScore);
        formData.append('yScore', yScore);
        formData.append('zoneName', zoneInfo.title);

        const ctx = document.getElementById('resultChart').getContext('2d');
        if (resultChart) resultChart.destroy();

        resultChart = new Chart(ctx, {

    function getQuadrantBgPlugin(midPoint, isMobile) {
        const zoneLabelFontSize = isMobile ? 10 : 13;
        return {
            id: 'quadrantBg',
            beforeDraw: (chart) => {
                const {ctx, chartArea: {left, top, right, bottom}, scales: {x, y}} = chart;
                const midX = x.getPixelForValue(midPoint);
                const midY = y.getPixelForValue(midPoint);

                ctx.save();
                ctx.fillStyle = 'rgba(40, 167, 69, 0.1)';
                ctx.fillRect(midX, top, right - midX, midY - top);
                ctx.fillStyle = 'rgba(0, 123, 255, 0.1)';
                ctx.fillRect(left, top, midX - left, midY - top);
                ctx.fillStyle = 'rgba(255, 193, 7, 0.15)';
                ctx.fillRect(midX, midY, right - midX, bottom - midY);
                ctx.fillStyle = 'rgba(108, 117, 125, 0.1)';
                ctx.fillRect(left, midY, midX - left, bottom - midY);

                ctx.font = `600 ${zoneLabelFontSize}px "Noto Sans KR"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const padding = isMobile ? 15 : 20;
                ctx.fillStyle = '#28a745';
                ctx.fillText('Learning', (midX + right) / 2, top + padding);
                ctx.fillStyle = '#007bff';
                ctx.fillText('Comfort', (left + midX) / 2, top + padding);
                ctx.fillStyle = '#ffc107';
                ctx.fillText('Anxiety', (midX + right) / 2, bottom - padding);
                ctx.fillStyle = '#6c757d';
                ctx.fillText('Apathy', (left + midX) / 2, bottom - padding);
                ctx.restore();
            }
        };
    }
