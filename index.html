    <style>

<body>

            <p>ê°„ë‹¨í•œ ì§„ë‹¨ì„ í†µí•´ ìš°ë¦¬ íŒ€ì´<br>ì–´ë–¤ ë¬¸í™” ìœ í˜•ì— ì†í•˜ëŠ”ì§€ í™•ì¸í•´ë³´ì„¸ìš”.</p>
            <input type="text" id="participant-name" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">

            <p style="font-size: 0.9em; color: #6c757d; margin-top: 20px;">(1ì : ì „í˜€ ê·¸ë ‡ì§€ ì•Šë‹¤ ~ 5ì : ë§¤ìš° ê·¸ë ‡ë‹¤)</p>
        </div>

        <div id="result-screen" class="screen">

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyHT-eQrNTVrALfIHaJgd9EzYBK9_QDNaQLxm31omh-lUu3FSP5ey_9DCbRX5aKGimj/exec";

    const questions = [
        // ì‹¬ë¦¬ì  ì•ˆì •ê° (Yì¶•, 1-6ë²ˆ)
        { text: "ìš°ë¦¬ íŒ€ì€ ì‹¤ìˆ˜ë‚˜ ì‹¤íŒ¨ë¥¼ ê³µìœ í•´ë„ ë¹„ë‚œë°›ì§€ ì•ŠëŠ”ë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ììœ ë¡­ê²Œ ì•„ì´ë””ì–´ë¥¼ ì œì•ˆí•˜ê±°ë‚˜ ì§ˆë¬¸í•  ìˆ˜ ìˆë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì—ì„œ ë‚˜ì˜ ì˜ê²¬ì´ ì¡´ì¤‘ë°›ê³  ìˆë‹¤ê³  ëŠë‚€ë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ìƒí˜¸ í”¼ë“œë°±ì´ í™œë°œíˆ ì´ë£¨ì–´ì§„ë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ë¬¸ì œë¥¼ ì†”ì§íˆ ì´ì•¼ê¸°í•´ë„ ì•ˆì „í•˜ë‹¤ê³  ëŠë‚€ë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ìƒì‚¬ë‚˜ ë™ë£Œì—ê²Œ ë„ì›€ì„ ìš”ì²­í•˜ëŠ” ê²ƒì´ ë¶€ë‹´ìŠ¤ëŸ½ì§€ ì•Šë‹¤." },
        // ì„±ê³¼ ê¸°ì¤€ (Xì¶•, 7-12ë²ˆ)
        { text: "ìš°ë¦¬ íŒ€ì€ ëª…í™•í•˜ê³  ë„ì „ì ì¸ ì„±ê³¼ ëª©í‘œë¥¼ ê°€ì§€ê³  ìˆë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ë†’ì€ ìˆ˜ì¤€ì˜ ê²°ê³¼ë¥¼ ë‹¬ì„±í•˜ë ¤ ë…¸ë ¥í•œë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ì—…ë¬´ í’ˆì§ˆì— ëŒ€í•´ ì§€ì†ì ìœ¼ë¡œ í”¼ë“œë°±ì„ ì£¼ê³ ë°›ëŠ”ë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ì„±ê³¼ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì •ê¸°ì ìœ¼ë¡œ í‰ê°€ê°€ ì´ë£¨ì–´ì§„ë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ìŠ¤ìŠ¤ë¡œ ê¸°ì¤€ì„ ë†’ì´ë ¤ëŠ” íƒœë„ë¥¼ ê°–ê³  ìˆë‹¤." },
        { text: "ìš°ë¦¬ íŒ€ì€ ì‹¤íŒ¨ë‚˜ ë¶€ì¡±í•œ ê²°ê³¼ì— ëŒ€í•´ í•™ìŠµê³¼ ê°œì„ ì„ ìš”êµ¬ë°›ëŠ”ë‹¤." }
    ];

    let currentQuestionIndex = 0;
    const scores = [];
    let resultChart = null;

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const startBtn = document.getElementById('start-btn');
    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const answerBtns = document.querySelectorAll('.answer-btn');
    const retryBtn = document.getElementById('retry-btn');
    const progressBar = document.getElementById('progress-bar');
    const resultTitleEl = document.getElementById('result-title');
    const resultDescriptionEl = document.getElementById('result-description');
    const nameInput = document.getElementById('participant-name');
    
    startBtn.addEventListener('click', startQuiz);
    retryBtn.addEventListener('click', resetQuiz);

    answerBtns.forEach(button => {
        button.addEventListener('click', () => {
            selectAnswer(parseInt(button.dataset.score));
        });
    });

    function startQuiz() {
        if (nameInput.value.trim() === "") {
            alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
            return;
        }
        startScreen.style.display = 'none';
        quizScreen.style.display = 'block';
        currentQuestionIndex = 0;
        scores.length = 0;
        showQuestion();
    }
    
    function showQuestion() {
        progressBar.style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
        const question = questions[currentQuestionIndex];
        questionNumberEl.textContent = `ë¬¸í•­ ${currentQuestionIndex + 1} / ${questions.length}`;
        questionTextEl.textContent = question.text;
    }

    function selectAnswer(score) {
        scores.push(score);
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    // í”¼ë“œë°± 4. ê¸°ì¤€ì (24ì )ì— ë§ì¶° Zone ì •ë³´ ë°˜í™˜ (ë¡œì§ ê²€í†  ì™„ë£Œ)
    function getZoneInfo(x, y, threshold) {
        if (y >= threshold && x >= threshold) {
            return { title: "ğŸš€ Learning Zone (í•™ìŠµ/í˜ì‹ )", description: "ì‹¬ë¦¬ì  ì•ˆì •ê°ì„ ë°”íƒ•ìœ¼ë¡œ ë†’ì€ ì„±ê³¼ ê¸°ì¤€ì„ ì¶”êµ¬í•˜ë©°, íŒ€ì›ë“¤ì´ ì†”ì§í•˜ê²Œ ì†Œí†µí•˜ê³  ë¹ ë¥´ê²Œ í•™ìŠµí•˜ë©° ì„±ì¥í•˜ëŠ” ì´ìƒì ì¸ ìƒíƒœì…ë‹ˆë‹¤." };
        }
        if (y >= threshold && x < threshold) {
            return { title: "ğŸ˜Œ Comfort Zone (ì•ˆì£¼)", description: "íŒ€ì˜ ë¶„ìœ„ê¸°ëŠ” í¸ì•ˆí•˜ì§€ë§Œ, ë„ì „ì ì¸ ëª©í‘œë‚˜ ì„±ê³¼ì— ëŒ€í•œ ê¸°ì¤€ì´ ë‚®ì•„ ì„±ì¥ì´ ì •ì²´ë˜ê³  í˜„ì‹¤ì— ì•ˆì£¼í•˜ê¸° ì‰¬ìš´ ìƒíƒœì…ë‹ˆë‹¤." };
        }
        if (y < threshold && x >= threshold) {
            return { title: "ğŸ˜¨ Anxiety Zone (ë¶ˆì•ˆ)", description: "ì„±ê³¼ì— ëŒ€í•œ ì••ë°•ì€ ë†’ì§€ë§Œ, ì‹¤íŒ¨ì— ëŒ€í•œ ë‘ë ¤ì›€ê³¼ ë¶ˆì•ˆê°ì´ ì»¤ì„œ íŒ€ì›ë“¤ì´ ì‹¤ìˆ˜ë¥¼ ê°ì¶”ê³  ë°©ì–´ì ìœ¼ë¡œ í–‰ë™í•˜ê¸° ì‰¬ìš´ ìƒíƒœì…ë‹ˆë‹¤." };
        }
        if (y < threshold && x < threshold) {
            return { title: "ğŸ¥¶ Apathy Zone (ë¬´ê´€ì‹¬)", description: "ì„±ê³¼ ê¸°ì¤€ê³¼ ì‹¬ë¦¬ì  ì•ˆì •ê°ì´ ëª¨ë‘ ë‚®ì•„, íŒ€ì›ë“¤ì´ ë¬´ê´€ì‹¬ê³¼ ë¬´ê¸°ë ¥ì— ë¹ ì§€ê¸° ì‰¬ìš´ ê°€ì¥ ìœ„í—˜í•œ ìƒíƒœì…ë‹ˆë‹¤." };
        }
        return { title: "", description: "" };
    }

    function showResult() {
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';

        // í”¼ë“œë°± 5. ì ìˆ˜ ê³„ì‚° ë¡œì§ ì¬ê²€ì¦ ì™„ë£Œ
        const yScore = scores.slice(0, 6).reduce((a, b) => a + b, 0); // Yì¶•: 1~6ë²ˆ ë¬¸í•­(ì‹¬ë¦¬ì  ì•ˆì •ê°) í•©ê³„
        const xScore = scores.slice(6, 12).reduce((a, b) => a + b, 0); // Xì¶•: 7~12ë²ˆ ë¬¸í•­(ì„±ê³¼ ê¸°ì¤€) í•©ê³„
        
        const formData = new FormData();
        formData.append('name', nameInput.value);
        formData.append('xScore', xScore);
        formData.append('yScore', yScore);
        fetch(WEB_APP_URL, { method: 'POST', body: formData, mode: 'no-cors' })
            .then(() => console.log('ê²°ê³¼ ì „ì†¡ ìš”ì²­ ì™„ë£Œ'))
            .catch(error => console.error('ê²°ê³¼ ì „ì†¡ ì‹¤íŒ¨:', error));

        const midPoint = 24; 
        const zoneInfo = getZoneInfo(xScore, yScore, midPoint);

        resultTitleEl.textContent = zoneInfo.title;
        // í”¼ë“œë°± 2. í˜„ì¬ ìœ„ì¹˜í•œ Zoneì„ ëª…í™•í•˜ê²Œ í‘œì‹œ (êµ¬í˜„ í™•ì¸)
        resultDescriptionEl.innerHTML = `í˜„ì¬ <strong>${zoneInfo.title}</strong>ì— ìœ„ì¹˜í•´ ìˆìŠµë‹ˆë‹¤.<br><br>${zoneInfo.description}`;

        const ctx = document.getElementById('resultChart').getContext('2d');
        if (resultChart) {
            resultChart.destroy();
        }

        // í”¼ë“œë°± 3. ìŠ¤ë§ˆíŠ¸í° ìµœì í™” (ì°¨íŠ¸ ì˜µì…˜ ë™ì  ë³€ê²½)
        const isMobile = window.innerWidth < 600;
        const axisFontSize = isMobile ? 10 : 14;
        const zoneLabelFontSize = isMobile ? 10 : 13;
        const pointRadius = isMobile ? 8 : 10;

        const quadrantBgPlugin = {
            id: 'quadrantBg',
            beforeDraw: (chart) => {
                const {ctx, chartArea: {left, top, right, bottom}, scales: {x, y}} = chart;
                const midX = x.getPixelForValue(midPoint);
                const midY = y.getPixelForValue(midPoint);
                
                ctx.save();
                // í”¼ë“œë°± 1. ì‚¬ë¶„ë©´ ì˜ì—­ë³„ ìƒ‰ìƒ êµ¬ë¶„ (êµ¬í˜„ í™•ì¸)
                ctx.fillStyle = 'rgba(40, 167, 69, 0.1)';   // Learning Zone (ì´ˆë¡)
                ctx.fillRect(midX, top, right - midX, midY - top);
                ctx.fillStyle = 'rgba(0, 123, 255, 0.1)';   // Comfort Zone (íŒŒë‘)
                ctx.fillRect(left, top, midX - left, midY - top);
                ctx.fillStyle = 'rgba(255, 193, 7, 0.15)';  // Anxiety Zone (ë…¸ë‘)
                ctx.fillRect(midX, midY, right - midX, bottom - midY);
                ctx.fillStyle = 'rgba(108, 117, 125, 0.1)'; // Apathy Zone (íšŒìƒ‰)
                ctx.fillRect(left, midY, midX - left, bottom - midY);
                
                ctx.font = `600 ${zoneLabelFontSize}px "Noto Sans KR"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const padding = isMobile ? 15 : 20;
                ctx.fillStyle = '#28a745';
                ctx.fillText('Learning', (midX + right) / 2, top + padding);
                ctx.fillStyle = '#007bff';
                ctx.fillText('Comfort', (left + midX) / 2, top + padding);
                ctx.fillStyle = '#ffc107';
                ctx.fillText('Anxiety', (midX + right) / 2, bottom - padding);
                ctx.fillStyle = '#6c757d';
                ctx.fillText('Apathy', (left + midX) / 2, bottom - padding);
                ctx.restore();
            }
        };
        
        resultChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'ë‚˜ì˜ ìœ„ì¹˜',
                    data: [{ x: xScore, y: yScore }],
                    backgroundColor: '#dc3545',
                    pointRadius: pointRadius,
                    pointHoverRadius: pointRadius + 3,
                    borderColor: '#fff',
                    borderWidth: 2,
                }]
            },
            plugins: [quadrantBgPlugin],
            options: {
                responsive: true,
                maintainAspectRatio: false, // ìŠ¤ë§ˆíŠ¸í° ë¹„ìœ¨ì— ë§ê²Œ ìœ ì—°í•˜ê²Œ ì¡°ì •
                scales: {
                    x: {
                        title: { display: true, text: 'ì„±ê³¼ ê¸°ì¤€', font: { size: axisFontSize, weight: '500' } },
                        // í”¼ë“œë°± 3. ì‚¬ë¶„ë©´ ì‹œê°ì  í¬ê¸° ë™ì¼í•˜ê²Œ ì¡°ì •
                        min: 4, 
                        max: 44
                    },
                    y: {
                        title: { display: true, text: 'ì‹¬ë¦¬ì  ì•ˆì •ê°', font: { size: axisFontSize, weight: '500' } },
                        // í”¼ë“œë°± 3. ì‚¬ë¶„ë©´ ì‹œê°ì  í¬ê¸° ë™ì¼í•˜ê²Œ ì¡°ì •
                        min: 4, 
                        max: 44
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return ` (ì„±ê³¼: ${context.raw.x}, ì•ˆì •ê°: ${context.raw.y})`;
                            }
                        }
                    }
                }
            }
        });
    }
    
    function resetQuiz() {
        resultScreen.style.display = 'none';
        startScreen.style.display = 'block';
        nameInput.value = "";
    }
</script>
